name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-doc-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-doc-

      - name: Build rustdoc
        run: |
          cargo doc --no-deps --workspace --release
          echo "Rustdoc built successfully"

      - name: Prepare site structure
        run: |
          # Create the site directory
          mkdir -p _site

          # Copy the brochure (index.html, style.css, etc.)
          cp -r docs/* _site/

          # Copy rustdoc output to _site/api/
          mkdir -p _site/api
          cp -r target/doc/* _site/api/

          # Create a redirect from _site/api/index.html to the main crate
          cat > _site/api/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=timetable_core/index.html">
              <title>Redirecting to API Documentation</title>
          </head>
          <body>
              <p>Redirecting to <a href="timetable_core/index.html">API Documentation</a>...</p>
          </body>
          </html>
          EOF

          echo "Site structure prepared:"
          ls -la _site/
          echo ""
          echo "API docs:"
          ls -la _site/api/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
