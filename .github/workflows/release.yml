name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build:
    name: Build artifacts (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x86_64
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: false
          - os: ubuntu-latest
            name: linux-riscv64
            target: riscv64gc-unknown-linux-gnu
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: false
          - os: ubuntu-latest
            name: linux-arm64
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: true
          - os: macos-latest
            name: macos-x86_64
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: false
          - os: windows-latest
            name: windows-x86_64
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin_name: timetable_cli.exe
            use_cross: false
          - os: windows-latest
            name: windows-arm64
            target: aarch64-pc-windows-msvc
            archive_ext: zip
            bin_name: timetable_cli.exe
            use_cross: false
          - os: ubuntu-latest
            name: freebsd-x86_64
            target: x86_64-unknown-freebsd
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: true
          - os: ubuntu-latest
            name: freebsd-arm64
            target: aarch64-unknown-freebsd
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Linux RISC-V)
        if: matrix.target == 'riscv64gc-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-linux-gnu

      - name: Install Cross
        if: matrix.use_cross
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall cross -y

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build (release)
        shell: bash
        run: |
          BUILD_CMD="cargo"
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            BUILD_CMD="cross"
          fi
          $BUILD_CMD build --workspace --release --target ${{ matrix.target }}

      - name: Prepare release dir (POSIX)
        if: matrix.archive_ext != 'zip'
        run: |
          mkdir -p release
          BIN="target/${{ matrix.target }}/release/${{ matrix.bin_name }}"
          if [ ! -f "$BIN" ]; then echo "Binary not found: $BIN"; ls -la target/${{ matrix.target }}/release; exit 1; fi
          cp "$BIN" release/ || true
          cp README.md release/
          cp LICENSE release/
          cd release
          ART_NAME="timetable-cli-${{ matrix.name }}.${{ matrix.archive_ext }}"
          tar -czf "$ART_NAME" *
          ls -la

      - name: Prepare release dir (Windows)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release -Force | Out-Null
          $BIN = "target/${{ matrix.target }}/release/${{ matrix.bin_name }}"
          if (-not (Test-Path $BIN)) { Write-Host "Binary not found: $BIN"; Get-ChildItem target/${{ matrix.target }}/release -Force; exit 1 }
          Copy-Item $BIN -Destination release -Force
          Copy-Item README.md -Destination release -Force -ErrorAction SilentlyContinue
          Copy-Item LICENSE -Destination release -Force -ErrorAction SilentlyContinue
          Set-Location release
          $ART_NAME = "timetable-cli-${{ matrix.name }}.${{ matrix.archive_ext }}"
          Compress-Archive -Path * -DestinationPath $ART_NAME
          Get-ChildItem -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: release/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: Show artifacts
        run: ls -la release_artifacts || true

      - name: Create GitHub release and upload artifacts
        id: create_release
        # v2 of softprops/action-gh-release uses environment files instead of the deprecated set-output
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_artifacts/*/*.tar.gz
            release_artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
