name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    paths:
      - '.github/workflows/release.yml'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to create (e.g. v0.1.0)'
        required: false
      release_name:
        description: 'Optional release title'
        required: false
      publish_release:
        description: 'Set to true to publish a GitHub release'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  build:
    name: Build artifacts (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x86_64
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: false
            rust_targets: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            name: linux-riscv64
            target: riscv64gc-unknown-linux-gnu
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: true
            rust_targets: ''
          - os: ubuntu-latest
            name: linux-arm64
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: true
            rust_targets: ''
          - os: macos-15-intel
            name: macos-x86_64
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: false
            rust_targets: x86_64-apple-darwin
          - os: macos-latest
            name: macos-arm64
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: false
            rust_targets: aarch64-apple-darwin
          - os: windows-latest
            name: windows-x86_64
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin_name: timetable_cli.exe
            use_cross: false
            rust_targets: x86_64-pc-windows-msvc
          - os: windows-latest
            name: windows-arm64
            target: aarch64-pc-windows-msvc
            archive_ext: zip
            bin_name: timetable_cli.exe
            use_cross: false
            rust_targets: aarch64-pc-windows-msvc
          - os: ubuntu-latest
            name: freebsd-x86_64
            target: x86_64-unknown-freebsd
            archive_ext: tar.gz
            bin_name: timetable_cli
            use_cross: true
            rust_targets: x86_64-unknown-freebsd

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies (Linux RISC-V)
        if: matrix.target == 'riscv64gc-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-riscv64-linux-gnu

      - name: Install cargo-binstall
        if: matrix.use_cross
        uses: cargo-bins/cargo-binstall@main

      - name: Install Cross
        if: matrix.use_cross
        run: cargo binstall --no-confirm cross

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Build (release)
        shell: bash
        run: |
          BUILD_CMD="cargo"
          if [ '${{ matrix.use_cross }}' = 'true' ]; then
            BUILD_CMD="cross"
          fi
          $BUILD_CMD build --workspace --release --target ${{ matrix.target }}

      - name: Prepare release dir (POSIX)
        if: matrix.archive_ext != 'zip'
        run: |
          mkdir -p release
          BIN="target/${{ matrix.target }}/release/${{ matrix.bin_name }}"
          if [ ! -f "$BIN" ]; then echo "Binary not found: $BIN"; ls -la target/${{ matrix.target }}/release; exit 1; fi
          cp "$BIN" release/ || true
          cp README.md release/
          cp LICENSE release/
          cd release
          ART_NAME="timetable-cli-${{ matrix.name }}.${{ matrix.archive_ext }}"
          tar -czf "$ART_NAME" *
          ls -la

      - name: Prepare release dir (Windows)
        if: matrix.archive_ext == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release -Force | Out-Null
          $BIN = "target/${{ matrix.target }}/release/${{ matrix.bin_name }}"
          if (-not (Test-Path $BIN)) { Write-Host "Binary not found: $BIN"; Get-ChildItem target/${{ matrix.target }}/release -Force; exit 1 }
          Copy-Item $BIN -Destination release -Force
          Copy-Item README.md -Destination release -Force -ErrorAction SilentlyContinue
          Copy-Item LICENSE -Destination release -Force -ErrorAction SilentlyContinue
          Set-Location release
          $ART_NAME = "timetable-cli-${{ matrix.name }}.${{ matrix.archive_ext }}"
          Compress-Archive -Path * -DestinationPath $ART_NAME
          Get-ChildItem -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.name }}
          path: release/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    # Runs automatically for tagged version pushes, or manually when publish_release is true and a release_tag is supplied.
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_release == 'true' && github.event.inputs.release_tag != '')
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Ensure release tag exists (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        env:
          RELEASE_TAG: ${{ github.event.inputs.release_tag }}
        run: |
          git fetch --tags origin
          if git rev-parse "refs/tags/$RELEASE_TAG" >/dev/null 2>&1; then
            echo "Tag $RELEASE_TAG already exists. Skipping creation."
          else
            git config user.name "${GITHUB_ACTOR}"
            git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
            git tag -a "$RELEASE_TAG" -m "Release created via workflow dispatch"
            git push origin "$RELEASE_TAG"
          fi

      - name: Download all build artifacts
        uses: actions/download-artifact@v6
        with:
          path: release_artifacts

      - name: Show artifacts
        run: ls -la release_artifacts || true

      - name: Create GitHub release and upload artifacts
        id: create_release
        # v2 of softprops/action-gh-release uses environment files instead of the deprecated set-output
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_tag || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.release_name != '' && github.event.inputs.release_name || github.event.inputs.release_tag) || github.ref_name }}
          files: |
            release_artifacts/*/*.tar.gz
            release_artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
